    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0b0e14;
            color: #ffffff;
            margin: 0;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 20% 20%, rgba(59, 130, 246, 0.05), transparent),
                radial-gradient(circle at 80% 80%, rgba(34, 197, 94, 0.05), transparent),
                url('https://www.transparenttextures.com/patterns/stardust.png');
            background-attachment: fixed;
        }
        .font-heading {
            font-family: 'Montserrat', sans-serif;
        }
        .glass-card {
            background: rgba(22, 26, 35, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 1.25rem;
            transition: all 0.3s ease;
        }
        .glass-card:hover {
            border-color: rgba(59, 130, 246, 0.2);
            box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.5);
        }
        .btn-green {
            background: linear-gradient(135deg, #2ea043 0%, #3fb950 100%);
            color: #fff;
            box-shadow: 0 4px 15px rgba(46, 160, 67, 0.3);
        }
        .btn-blue {
            background: linear-gradient(135deg, #1f6feb 0%, #58a6ff 100%);
            color: #fff;
            box-shadow: 0 4px 15px rgba(31, 111, 235, 0.3);
        }
        .glow-text-blue {
            text-shadow: 0 0 15px rgba(88, 166, 255, 0.4);
        }
        .glow-text-green {
            text-shadow: 0 0 15px rgba(46, 160, 67, 0.4);
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #0b0e14;
        }
        ::-webkit-scrollbar-thumb {
            background: #21262d;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #30363d;
        }
    </style>
