version: '3.8'

services:
  # Nginx reverse proxy - единая точка входа
  nginx:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./infrastructure/nginx/nginx.demo.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
    networks:
      - gamepay-demo

  # Frontend (Next.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    environment:
      - NEXT_PUBLIC_API_URL=/api
      - NODE_ENV=development
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    networks:
      - gamepay-demo

  # Backend (Laravel)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - APP_URL=http://localhost:8080
      - DB_CONNECTION=pgsql
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=gamepay
      - DB_USERNAME=gamepay
      - DB_PASSWORD=secret
      - REDIS_HOST=redis
      - CACHE_DRIVER=redis
      - SESSION_DRIVER=redis
      - SANCTUM_STATEFUL_DOMAINS=localhost:8080,localhost
    volumes:
      - ./backend:/var/www/html
      - /var/www/html/vendor
    depends_on:
      - postgres
      - redis
    networks:
      - gamepay-demo

  # PostgreSQL
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: gamepay
      POSTGRES_USER: gamepay
      POSTGRES_PASSWORD: secret
    volumes:
      - postgres_demo_data:/var/lib/postgresql/data
    networks:
      - gamepay-demo

  # Redis
  redis:
    image: redis:7-alpine
    networks:
      - gamepay-demo

networks:
  gamepay-demo:
    driver: bridge

volumes:
  postgres_demo_data:
